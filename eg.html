  <title>Auto Scrolling Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      padding: 20px 0;
    }

    .slider {
      display: flex;
      width: calc(300px * 10); /* Adjust based on number of images */
      animation: scroll 20s linear infinite;
    }

    .slider img {
      width: 300px;
      height: 200px;

    }

    @keyframes scroll {
